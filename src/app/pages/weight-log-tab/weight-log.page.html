<ng-container *ngIf="weightLogDisplay$ | async as weightLogDisplay">
  <ion-content *ngIf="weightLogDisplay.length; else emptyWeightLog">
    <app-weight-log
      [weightLogDisplay]="weightLogDisplay"
      [userSettings]="settings$ | async"
    ></app-weight-log>
  </ion-content>
</ng-container>
<ng-template #emptyWeightLog>
  <ion-content>
    <ion-card>
      <ion-card-content class="achievements__card-content">
        <div>No Entries Recorded</div>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ng-template>
