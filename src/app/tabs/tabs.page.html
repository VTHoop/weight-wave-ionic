<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="list-circle-outline"></ion-icon>
      <ion-label>Log</ion-label>
    </ion-tab-button>
    <div class="fab-placeholder"></div>

    <ion-tab-button tab="achievements-tab">
      <ion-icon name="trophy"></ion-icon>
      <ion-label>Achievements</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings-tab">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
<ion-fab
  slot="fixed"
  vertical="bottom"
  horizontal="center"
  (click)="openModal()"
>
  <ion-fab-button color="secondary" size="large">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<app-weight-entry-modal
  [userSettings]="userSettings$ | async"
></app-weight-entry-modal>
