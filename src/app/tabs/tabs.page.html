<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="list-circle-outline"></ion-icon>
      <ion-label>Log</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="setOpen(true)" expand="block">
      <ion-icon name="add-circle"></ion-icon>
      <ion-label>Add Weight</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Add New Weight Entry</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form
        [formGroup]="weightEntryForm"
        (ngSubmit)="onSubmit(weightEntryForm.value)"
      >
        <ion-datetime presentation="date" formControlName="weightDate">
          <span slot="title">Choose the Date You Logged This Weight</span>
        </ion-datetime>
        <ion-item>
          <ion-label>Weight</ion-label>
          <ion-input type="number" formControlName="weightAmount"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Fat</ion-label>
          <ion-input type="number" formControlName="fatAmount"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Muscle</ion-label>
          <ion-input type="number" formControlName="muscleAmount"></ion-input>
        </ion-item>
        <ion-button
          type="submit"
          [disabled]="!(weightEntryForm.valid && weightEntryForm.dirty)"
        >
          Submit
        </ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
